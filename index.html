<!DOCTYPE html>
<html lang="en">
<head>

    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <a href="./scores.html">View high scores</a>
        <p id="timer">Timer:0</p>
    </header>
    
    <main class="page-content" id="page-content">
        <!-- Start Page -->
        <div class="start-page" id="start-page"> 
        <h1 id="header">Coding Quiz Challenge</h1>
        <h2 id="desc">Try to answer the following code-related questions within the time limit. <br>

            <div class="start">
                <button class="btn" id="start-quiz" type="submit">Start Quiz</button> 
            </div>
        </div>

        <!-- Quiz Questions -->
        <section class="quiz-questions" id="quiz-questions" > 
            <h2 class="question"></h2>
            <ul class="answer-list" id="answer-list"> 
            
              </ul> 
              <h3 id="answer"></h3>
        </section>
        
        <!-- Submit Score -->
            <div id="score-form">
